<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="fotoo/icon.jpg" />
    <title>Dira's Birthday</title>
    <link rel="stylesheet" href="countdown.css" />
  </head>
  <body id="konten">
    <div class="bg-image"></div>

    <div class="bg-text" id="tulisan">
      <h2>ðŸ“… January 11, 2023</h2>
      <h1 style="font-size: 50px" id="demo"></h1>
      <p>To A Special Day</p>
    </div>

    <script>
      document.getElementById("konten").style.visibility = "hidden";
      var countDownDate = new Date("Jan 11, 2023 00:01:00").getTime();
      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("demo").innerHTML =
          days +
          "<span style='color:pink; margin-right:30px; margin-left:8px'>Days</span>" +
          hours +
          "<span style='color:pink; margin-right:30px; margin-left:8px'>Hours</span>" +
          minutes +
          "<span style='color:pink; margin-right:30px; margin-left:8px'>Minutes</span>" +
          seconds +
          "<span style='color:pink; margin-right:30px; margin-left:8px'>Seconds</span>";
        if (distance < 0) {
          clearInterval(x);
          location.href = "content.html";
        } else {
          document.getElementById("konten").style.visibility = "visible";
        }
      }, 1000);
    </script>
  </body>
</html>
